<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
                <div class="page-header">
                    <h1>
                        <strong>BookLook</strong>
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </h1>
                </div>
                <div class="books">
                </div>
                <form>
                    <h3>Enter ISBN Number</h3>
                    
                    <div class="form-group">
                        <input type="text" id="isbn" class="form-control" placeholder="ISBN Number">
                    </div>
                    
                    <button type="button" class="btn btn-primary search-book">Search</button>
                </form>
            </div>
        </div>
        <!-- new template for book -->
        <script id="book-template" type="text/x-handlebars-template">
            <div class="book">
            <h1 class="title">{{ title }}</h1>
            <h6 class="author">{{ author }}</h6>
            <div class="description">
                <p>{{ description }}</p>
            </div>
            <div>
                <img src="{{ img }}">
            </div>
        </div>
        </script>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
